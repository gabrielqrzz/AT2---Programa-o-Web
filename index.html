<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Horizon - Quiz</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Neon Horizon</h1>
    <div id="quiz-container">
      <div id="question-container">
        <div id="question">Pergunta será aqui</div>
        <div id="options">
          <!-- Botões de opção serão gerados aqui -->
        </div>
      </div>
      <button id="next-btn" disabled>Próxima</button>
    </div>

    <div id="result-container" class="hide">
      <h2>Seu personagem é:</h2>
      <div id="result-name"></div>
      <div id="result-description"></div>
      <img id="result-image" src="" alt="Imagem do personagem" />
      <button id="restart-btn">Recomeçar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
